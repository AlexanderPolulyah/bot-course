<script>
    let baseUrl = 'http://localhost:3000'

    function setFormActions() {
        let form = document.querySelector('#helloForm')
        if(form) {
            form['action'] = baseUrl + '/hello'
        }

        form = document.querySelector('#webhook')
        if(form) {
            form['action'] = baseUrl + '/runHook'
        }
    }
